<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="dns-prefetch" href="https://skip.nightly.pw">
<link rel="preconnect" href="https://skip.nightly.pw" crossorigin>
<title>Skip iframe</title>
<style>
  html,body{height:100%;margin:0;background:#000}
  iframe{position:fixed;inset:0;border:0;width:100%;height:100%;display:block;contain:strict}
</style>
<iframe
  src="https://skip.nightly.pw"
  allow="fullscreen *; gamepad *; pointer-lock *"
  allowfullscreen
  loading="eager">
</iframe>
